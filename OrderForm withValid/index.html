<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="" class="form" id="form">
        <div class="form-control  ">
          <label for="">Username </label>
          <input type="text" placeholder="Username" name="" id="name" />
          <i class="right">	&#9989</i>
          <i class="false">	&#10060</i>
          <small>Erorr</small>
        </div>

        <div class="form-control  ">
          <label for="">Email </label>
          <input type="email" placeholder="mail" name="" id="mail" />
          <i class="right">	&#9989</i>
          <i class="false">	&#10060</i>
          <small>Erorr</small>
        </div>

        <div class="form-control">
          <label for="">Password </label>
          <input type="password" placeholder="password" name="" id="pass" />
          <i class="right">	&#9989</i>
          <i class="false">	&#10060</i>
          <small>Erorr</small>
        </div>

        <div class="form-control">
          <label for="">Password check </label>
          <input type="password" placeholder="Password" name="" id="passCheck" />
          <i class="right"> 	&#9989</i>
          <i class="false">	&#10060</i>
          <small>Erorr</small>
        </div>

        <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
